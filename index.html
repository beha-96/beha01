<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>BEHASHOP</title>
  <!-- Font: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: 'var(--color-primary)',
            secondary: 'var(--color-secondary)',
            accent: 'var(--color-accent)',
            surface: '#ffffff',
            background: '#f8fafc',
          },
          animation: {
            'fade-in': 'fadeIn 0.6s ease-out forwards',
            'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'scale-in': 'scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'pulse-slow': 'pulse 4s infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            }
          },
          boxShadow: {
            'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
            'glow': '0 0 15px rgba(0, 174, 239, 0.3)',
            'nav-mobile': '0 -4px 20px rgba(0,0,0,0.05)',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --color-primary: #00AEEF;
      /* Cyan Blue from Logo */
      --color-secondary: #111827;
      /* Black/Dark Gray from Text */
      --color-accent: #F7941D;
      /* Orange from Logo */
      --sat: env(safe-area-inset-top);
      --sab: env(safe-area-inset-bottom);
    }

    body {
      background-color: #f8fafc;
      color: #1e293b;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
      /* Prevents native browser pull-to-refresh/bounce on mobile for an app-like feel */
      overscroll-behavior-y: none;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    html {
      scroll-behavior: smooth;
    }

    /* Glassmorphism Utilities */
    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    /* Mobile Optimizations */
    .pb-safe {
      padding-bottom: var(--sab);
    }

    .pt-safe {
      padding-top: var(--sat);
    }

    /* Smooth iOS scrolling */
    .overflow-y-auto {
      -webkit-overflow-scrolling: touch;
    }

    /* Mobile text sizing adjustment */
    @media (max-width: 640px) {
      html {
        font-size: 15px;
        /* Slightly smaller base font for density */
      }
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body class="antialiased font-sans">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
